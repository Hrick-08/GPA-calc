<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA and CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA and CGPA Calculator</h1>
        <form id="gpa-form">
            <div id="semester-container">
                <div class="semester" data-semester="1">
                    <h2>Semester 1</h2>
                    <table class="courses-table">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th>Credits</th>
                                <th>Grade (GPA)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" name="course-name" placeholder="Course Name" required></td>
                                <td><input type="number" name="credits" min="1" placeholder="Credits" required></td>
                                <td><input type="number" name="grade" min="0" max="4" step="0.01" placeholder="Grade" required></td>
                                <td><button type="button" class="remove-course">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="add-course">Add Course</button>
                </div>
            </div>
            <button type="button" id="add-semester">Add Semester</button>
            <button type="button" id="calculate-cgpa">Calculate CGPA</button>

            <div class="results" id="results-container" style="display: none;">
                <h2>Results</h2>
                <p id="semester-gpa"></p>
                <p id="total-cgpa">Total CGPA: 0.00</p>
            </div>
        </form>
        <div class="footer">By Hrick</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
